<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Script</title>
    <style>
        h1{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1 id="Mensagem">Mensagem aqui</h1>
    <button onclick=" mostrarTexto()">Moatrar Mensagem</button>
    <script>
        function mostrarTexto (){
            let componente = document.getElementById ("Mensagem")
            componente.style.visibility = "visible"
            componente.style.color = "blue"
        }
    </script>
</body>
</html>
